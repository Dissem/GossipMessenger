apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'

mainClassName = "ch.dissem.mpj.gossip.messageboard.Starter"

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}